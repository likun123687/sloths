listen       80;
server_name  sloths-application.dev;
root   /Users/lytc/Projects/lytc/sloths/application/public;
index  index.php index.html index.htm;

location / {
    try_files $uri $uri/ /index.php$is_args$args;
}

location ~ \.php$ {
    fastcgi_pass   127.0.0.1:9000;
    fastcgi_index  index.php;
    fastcgi_param  SCRIPT_FILENAME  /Users/lytc/Projects/lytc/sloths/application/public$fastcgi_script_name;
    include        fastcgi_params;
}